<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Real-time Data</title>
    <!-- Importando jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Importando Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <!-- Importando estilo CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="flexHeader">
        <span>
            <span id="deviceCount">0 devices</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
        <span>Temperature & Humidity Real-time Data</span>
    </h1>
    <div>
        <canvas id="iotChart"></canvas>
    </div>
    <!-- Botão "Sair" -->
    <button id="logoutBtn">Sair</button>

    <script>
        // Função para verificar se o usuário está autenticado
        function checkAuthentication() {
            $.ajax({
                url: '/check-auth', // Rota no servidor para verificar a autenticação
                method: 'GET',
                success: function(response) {
                    // Se o usuário não estiver autenticado, redirecionar para a página de login
                    if (!response.authenticated) {
                        window.location.href = '/login'; // Redireciona para a página de login
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error checking authentication:', error);
                }
            });
        }

        // Função para deslogar o usuário
        function logout() {
            $.ajax({
                url: '/logout', // Rota no servidor para deslogar o usuário
                method: 'GET',
                success: function(response) {
                    // Redireciona o usuário para a página de login após o logout
                    window.location.href = '/login'; // Redireciona para a página de login
                },
                error: function(xhr, status, error) {
                    console.error('Error logging out:', error);
                }
            });
        }

        // Chama a função de verificação de autenticação quando a página é carregada
        $(document).ready(function() {
            checkAuthentication();
            $('#logoutBtn').click(logout); // Define o clique no botão de logout
        });
    </script>
</body>
</html>
